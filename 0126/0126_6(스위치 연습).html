<!Doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>스위치 연습</title>
      </head>
      <body>
        <script>

          var legion = prompt("지역번호 알아불랑게 지역 이름 써보슈" +"\n"+"ex. 서울, 부산, 대구, 인천, 광주");

          switch(legion)
          {
            case "서울":
              document.write("02");
              break
            case "부산":
              document.write("051");
              break
              case "대구":
              document.write("053")
              break
              case "인천":
              document.write("032")
              break
              case "광주":
              document.write("062")
              break
            default: alert("잘못 입력했습니다.");
          }
        </script>
      </body>
</html>
