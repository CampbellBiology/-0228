<!Doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>입력값 1~7 받고 입력값에 따라 일~토요일 출력</title>
      </head>
      <body>
        <script>
          var _rst = parseInt(prompt("요일 입력"));

          switch(_rst) 
          {
            case 1 :
            alert("일요일");
            break

            case 2 :
            alert("월요일");
            break

            case 3 :
            alert("화요일");
            break

            case 4 :
            alert("수요일");
            break

            case 5 :
            alert("목요일");
            break

            case 6 :
            alert("금요일");
            break

            default:
              alert("토요일")
          }
        </script>
      </body>
</html>
