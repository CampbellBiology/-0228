<!Doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>1000까지 4의 배수</title>
      </head>
      <body>
        <script>
          for(i=1; i<=1000; i++){
            if(i%4==0){
              document.write(i+", ");
            }
          }
          document.write("<h3>1000까지의 4의 배수의 개수는 " + 1000/4+"개</h3>");

          var n= parseInt(prompt("숫자 입력"));
          for(j=1; j<=n; j++){
            if(j%3==0){
              document.write(j + ", ");
            }
          }
          document.write("<h3>" + n + "까지의 3의 배수의 개수 : " + parseInt(n/3) + "개</h3>");
        </script>
      </body>
</html>
