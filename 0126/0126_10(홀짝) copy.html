<!Doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>입력값 0~9까지 입력해서 홀짝 카운팅</title>
</head>

<body>
  <script>
    var count_0 = 0;
    var count_1 = 0;
    var count_2 = 0;

    for (i = 1; i <= 10; i++) {
      var num = parseInt(prompt("숫자 입력(0~9)"));
      document.write(num + ", ");

      if (num % 2 == 1) {
        count_1++;
      }

      if (num % 2 == 0 && num !== 0) {
        count_2++;
      }
      if (num == 0) {
        count_0++;
      }
    }

    document.write("<br>" + "홀수는" + count_1 + "번 입력되었다" + "<br>");
    document.write("짝수는" + count_2 + "번 입력되었다" + "<br>");
    document.write("0은" + count_0 + "번 입력되었다");
  </script>
</body>

</html>
