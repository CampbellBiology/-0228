<!Doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>20번 숫자 입력 받아서 중복된 숫자 카운트</title>
</head>

<body>
  <script>
    var count_1 = 0;
    var count_2 = 0;
    var count_3 = 0;
    var count_4 = 0;
    var count_5 = 0;
    var count_6 = 0;
    var count_7 = 0;
    var count_8 = 0;
    var count_9 = 0;
  
    var num = 0;

    for (i = 1; i <= 20; i++) {
      num = parseInt(prompt("숫자 입력(0~9)"));


      switch (num) {
        case 1:
          count_1++;
          break;
        case 2:
          count_2++;
          break;

          case 3:
          count_3++;
          break;
          
          case 4:
          count_4++;
          break;
          
          case 5:
          count_5++;
          break;
          
          case 6:
          count_6++;
          break;

          case 7:
          count_7++;
          break;

          case 8:
          count_8++;
          break;

          case 9:
          count_9++;
          break;
      }
    }
    document.write("1은" + count_1 + "번 입력되었다"+"<br>");
    document.write("2은" + count_2 + "번 입력되었다"+"<br>");
    document.write("3은" + count_3 + "번 입력되었다"+"<br>");
    document.write("4은" + count_4 + "번 입력되었다"+"<br>");
    document.write("5은" + count_5 + "번 입력되었다"+"<br>");
    document.write("6은" + count_6 + "번 입력되었다"+"<br>");
    document.write("7은" + count_7 + "번 입력되었다"+"<br>");
    document.write("8은" + count_8 + "번 입력되었다"+"<br>");
    document.write("9은" + count_9 + "번 입력되었다");
  </script>
</body>

</html>
