<!Doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>입력한 단 구구단 출력</title>
      </head>
      <body>
        <script>
          var num = parseInt(prompt("숫자 입력"));

          if(i=num) {
            for(j=1; j<=9; j++) {
              document.write(i + "X" + j + "=" + i*j + "<br>");
            }
          }
        </script>
      </body>
</html>
