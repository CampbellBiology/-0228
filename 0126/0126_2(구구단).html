<!Doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>구구단</title>
  <style>
    div {
      display: inline-block;
      padding: 0 20px 30px 20px;
      margin: 15px;
      border: 1px solid #ccc;
      line-height: 2;
    }

    div h3 {
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <script>
    var i, j;
    var n = parseInt(prompt("숫자를 입력하세요"));

    for (i = 1; i <= 9; i++) {
      // for (i = 1; i <= n; i++) { // 이렇게 하고 break 안 써도 됨
      document.write("<div>");
      document.write("<h3>" + i + "단" + "</h3>");
      for (j = 1; j <= 9; j++) {
        document.write(i + "X" + j + "=" + i * j + "<br>");
      }
      document.write("</div>");
      
      if(i === n) break;
    }
  </script>
</body>

</html>
