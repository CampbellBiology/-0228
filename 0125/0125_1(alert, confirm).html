<!Doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>alert</title>
        
      </head>
      <body>
        <script>
        alert("안녕하세요")
        var reply = confirm("정말하시겠습니까?");
        console.log(reply);

        var name=prompt("이름을입력하세요.", "아무개");
        document.write("<b><big>" + name + "</big><b>님, 환영합니다.<br>" );
        document.write(name + "님 환영합니다<br>");
        document.write(reply);
        
        </script>     
      </body>
</html>
