<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<title>15장 마무리문제1</title>
</head>
<body>
	<script>
	 
	 var num1 = parseInt(prompt("숫자 1 입력"));
	 var num2 = parseInt(prompt("숫자 2 입력"));
	
	 alert(subMulti(num1, num2));
	 console.log(subMulti(num1, num2));

	 function subMulti(num1, num2) {
		if(num1===num2) {
			return  num1*num2;
		}
		else
		return  num1 + num2;
	 }
	</script>
</body>
</html>
