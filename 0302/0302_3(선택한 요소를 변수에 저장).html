<!Doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>리스트 요소를 변수에 저장해서 length로 </title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script>
    $(function () {
      var item = $("li");
      $("button").on("click", function () {
        $("#len").text("저장된 <li>요소의 총 개수는 " + item.length + "개")
      });
    });
  </script>
</head>

<body>
  <h1>선택한 요소의 저장</h1>
  <ul>
    <li>첫 번째 아이템</li>
    <li>두 번째 아이템</li>
    <li>세 번째 아이템</li>
  </ul>
  <button>선택된 요소의 길이는/</button>
  <p id="len"></p>
</body>

</html>
