<!Doctype html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<title>input 선택자</title>
	<!-- 참고 http://www.tcpschool.com/jquery/jq_elementSelection_jqSelector -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<Script>
		$(function () {
			$("button").on("click", function () {
				// 체크되어 있는 요소를 모두 선택함.
				$(":checked").next().text("체크되어 있는 요소는 이 요소입니다.");
			});
		});
	</Script>
</head>

<body>
	<h1>Form 요소의 선택</h1>

	<form>
		<input type="checkbox" name="lecture" value="html"> <span>HTML</span> <br>
		<input type="checkbox" name="lecture" value="css"> <span>CSS</span> <br>
		<input type="checkbox" name="lecture" value="javascript" disabled> <span>자바스크립트</span> <br>
		<input type="checkbox" name="lecture" value="jquery" checked> <span>제이쿼리</span>
	</form>
	<button>필터링</button>
</body>

</html>
