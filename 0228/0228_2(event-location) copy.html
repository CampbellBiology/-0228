<!Doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>이벤트 발생 위치 알아내기L</title>
      </head>
      <body>
     <img src="../예제소스/17/images/cup-1.png" id="cup">

     <script>
      var cup = document.querySelector("#cup");
      cup.onclick = function(event) {
        alert("이벤트 유형: " + event.type + ", 이벤트 발생 위치: " + event.pageX + ", " + event.pageY);
      }
     </script>
      </body>
</html>
