<!Doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>이미지 출력(상대경로)</title>
      </head>
      <body>
        <h1>레드향</h1>
        <img src="../예제소스/04/images/tangerines.jpg" alt="레드향">
        <br><br>

        <h1>고양이</h1>
        <p>기본 이미지</p>
        <img src="../cat.jfif" alt="고양이">

        <h1>그림 크기 배율 조정</h1>
        <p>폭 50%(웹 브라우저 넓이의 50%)</p>
        <img src="../cat.jfif" alt="고양이" width="50%">
<br><br>
        <h1>그림 크기 픽셀 조정</h1>
        <ul>
        <li><p>폭 150픽셀</p>
        <img src="../cat.jfif" alt="고양이" width="150"></li>
        <li><p>높이 200픽셀</p>
        <img src="../cat.jfif" alt="고양이" height="200"></li>
        </ul>
<br><br>

        <h1>embed 태그 사용해 오디오 파일 삽입</h1>
        <embed src="../예제소스/04/medias/spring.mp3">
<br><br>
        <h1>PDF삽입하기</h1>
        <object width="900" height="800" data="../예제소스/04/product.pdf"></object>
      </body>
</html>
