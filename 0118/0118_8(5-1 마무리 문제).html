<!Doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>5-1 마무리 문제</title>
        <style>
          ul { list-style: none;}
          li { line-height: 50px;}
          lable {
            width: 60px;
            float: left;
          }
        </style>
      </head>
      <body>
          <h1>예약 정보</h1>
        <form>
          <ul type="none">
            <li>
              <lable for="name">이   름</lable>
              <input type="text" id="name">
            </li>
            <li>
              <lable for="tel">전   화</lable>
              <input type="tel" id="tel">
            </li>
            <li>
              <lable for="mail">이메일</lable>
              <input type="email" id="mail">
            </li>
            <li>
              <lable for="rsv"></lable>
              <input type="button" id="rsv" value="예약하기">
            </li>
          </ul>
        </form>
      </body>
</html>
