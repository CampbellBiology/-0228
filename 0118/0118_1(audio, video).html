<!Doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>audio, video</title>
      </head>
      <body>
        <p><h1>embed로 멀티미디어 파일 부르기</h1>
        <embed src="../예제소스/04/medias/spring.mp3">
        <br><br>
        <h1>audio video 사용법</h1>
        <ol>
          <li><h3>audio</h3><br> <audio src="../예제소스/04/medias/spring.mp3" controls></audio> </li>
          <li><h3>video</h3><br> <video src="../예제소스/04/medias/salad.mp4" controls width="700"></video> </li>
          <h3>일정</h3>
        </ol></p>
       
        <br><br>
        <p><h1>플레이어 표시 없이 배경음악 넣기</h1>
        <audio src="../예제소스/04/medias/spring.mp3" autoplay loop></audio>
      </p>
        <br><br>
        <p><h1>비디오 파일 자동 재생하기</h1>
        <video src="../예제소스/04/medias/flower.mp4" width="700" autoplay loop></video>
      </p>
        <br><br>
        <p><h1>muted 비디오 자동재생 루프</h1>
        <video src="../예제소스/04/medias/flight.mp4" width="640" muted autoplay loop></video>
      </p>
      <br><br>
      <p><h1>object로 pdf 삽입하기 복습</h1>
      <object width="300" height="200" data="../예제소스/04/product.pdf"></object>
      </p>
      <br><br>
      

      </body>
</html>
