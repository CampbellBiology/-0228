<!Doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>inline-block</title>
      </head>
      <style>
        div { 
          border: 3px solid green;
          padding: 5px;
        }

        img {float: left}
        
        #second {clear: left;}

        .good {overflow: auto;}

      </style>
      <body>
        <h1>overflow를 이용한 크기 조정</h1>
        <div>이미지와 함께 하고 싶은 내용
          <img src="../0223/img_flower.png">
        </div>
        <p id="second"><br>overflow 속성값을 auto로 주면 자동으로 컨테이너 요소의 크기도 함께 늘어납니다!
        </p>
        <div class="good">이미지와 함께하고 싶은 내용
          <img src="../0223/img_flower.png">
        </div>
     
      </body> 
</html>
