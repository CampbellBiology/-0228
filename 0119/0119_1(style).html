<!Doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>내부 스타일 시트</title>
        <style>
          h1 {
            padding: 10px; 
            /*padding영역:내용(content)과 테두리(border) 사이의 영역*/
            background-color: #9175EF;
            color: rgb(0, 255, 213);
          }

          h2 {
            padding: 15px;
            background-color: #eb40407a;
            color: #D7274C;
          }

          h3 {
            padding: 15px;
            background-color: #48b9ab;
            color: #fa3c5a;
          }
        </style>
      </head>
      <body>
        <h1>레드향</h1>
        <h2>레드향</h2>
        <h3>레드향</h3>

      </body>
</html>
