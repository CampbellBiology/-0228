<!Doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>연습문제 1</title>
        <style>
        .container {
          width: 500px;
          padding:10px;
          border: 1px solid #b3adaa;
        }
          ul {
            list-style: none;
          }

          li {
            line-height: 2.0;
          }

          .accent {
            color: #ad3000;
            font-size: 1.5em;
            font-weight: 800;
          }

        </style>
      </head>
      <body>
        <div span class="container">
        <h1>최신 웹 디자인 트렌드</h1>
        <ul>
          <li>
            <span class="accent">반응형 웹 디자인</span> 
            - 다양한 화면 크기에 최적화하다</li>
          <li>
            <span class="accent">플랫디자인</span> 
            - 입체에서 평면으로</li>
          <li>
             <span class="accent">풀 스크린 배경</span> 
             - 콘텐츠에 집중</li>
          <li>
             <span class="accent">원 페이지 사이트</span> 
             - 한 페이지에 모든 내용을 담다</li>
          <li>
            <span class="accent">패럴랙스 스크롤링</span> 
             - 동적인 효과로 강한 인상을!</li>

        </ul>
      </div>
      </body>
</html>
