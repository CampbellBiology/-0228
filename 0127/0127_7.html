<!Doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>*정사각형</title>
</head>

<body>
  <script>
    var n = parseInt(prompt("*길이"));

    for(i=1; i<=n; i++)
    {
      document.write("<br>");
      for(j=1; j<=n; j++)
      {
        document.write("*")
      }
      }
    
  </script>
</body>

</html>
