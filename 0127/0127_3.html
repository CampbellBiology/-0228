<!Doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>양꼬치</title>
      </head>
      <body>
        <script>
          var n = parseInt(prompt("총 인원 수"));
          var k = parseInt(prompt("음료 개수"));
          var ser = parseInt(n/10);
          sum = 12000 * n + 2000 * (k-ser);
          document.write(n + "명이 와서 음료수 " + k + "개를 시키면 " + ser + "개의 음료가 서비스고 총 가격은 " + sum); 
        </script>
      </body>
</html>
