<!Doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>세균 증식</title>
</head>

<body>
  <script>
    var n = parseInt(prompt("초기 세균 수"));
    var t = parseInt(prompt("t시간 경과"));
    
   for(i=1; i<=t; i++){
     n *= 2;
   }
   document.write("초기 세균수 n일 때 t 시간 경과한 세균 수"+ n);
  </script>
</body>

</html>
