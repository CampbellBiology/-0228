<!Doctype html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>수박수박수</title>
</head>

<body>
  <script>
    var n = parseInt(prompt("수박수박수 길이"));

    for(i=1; i<=n; i++){
      if(i%2==1){
        document.write("수");
      }
      else
      document.write("박");
      }
    
  </script>
</body>

</html>
