<!Doctype html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>레이아웃 연습</title>
        <style>
.wrapper {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    grid-template-rows: 100px 100px;
    grid-gap: 10px;
    background-color: blanchedalmond;
    border: 1px solid black;
    border-radius: 5px;
    padding: 10px;
}

.box1 {
  grid-column: 2/4;
  grid-row: 1;
}

.box2 {
  grid-column: 1;
  grid-row: 1/3;
}

.box3 {
  grid-column: 3;
  grid-row: 2;
}

        </style>
      </head>
      <body>
        <div class="wrapper">
          <div class="box1">하나</div>
          <div class="box2">둘</div>
          <div class="box3">셋</div>
          <div class="box4">넷</div>
          <div class="box5">다섯</div>
          <div class="box6">여섯</div>
      </div>
      
      </body>
</html>
